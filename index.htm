<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Countdown</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div id="container">
      <h1><span class="glyphicon glyphicon-time"></span>
      My clock </h1>
      <div id="inputArea">
        <h4 id="info">Please enter minutes to countdown:</h4>
        <p id="error" class="text-warning"></p>
      </div>
      <div id="controls"></div>
        <h1 id="time">0:00</h1>
      </div> 
    <script src="script.js"></script>
  </body>
</html>
